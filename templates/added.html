<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../static/materialize/css/materialize.css">
</head>
<body>
{% include 'header.html' %}
{% from "_formhelpers.html" import render_field %}



<div class="row">
		<div class="col l3">&nbsp</div>
			<div class="col s12 m7 l6">
	          <div class="card">
	            <div class="card-image">
	              <img src="{{href}}">
	              <span class="card-title">Add to your wishlist</span>
	            </div>
	             <form method="POST" action="#">
	            <div class="card-content">
				{{render_field(form.category)}}
	            {{render_field(form.description)}}
	            {{render_field(form.quantity)}}
	          
	            </div>
	            <div class="card-action">
	            <center>
	            
	            	 <input type="submit" value="Save Wish" class="btn">
	           
	             
	              </center>
	            </div>
	            </form>
	          </div>
	        </div>
        <div class="col l3">&nbsp</div>

</div>







</body>
</html>
